  <title>TEST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .date_comm{
      position: relative;
      color:#232323;
    }

    .date_comm  input{
        display: inline-flex;
        position: relative;
        width: 170px;
        height: 52px;
        padding: 15px 17px 14px;
        border:1px solid red;
        text-align: left;
        border-radius: 3px;
        font-size: 18px;
        line-height: 21px;
        color: #232323;
        vertical-align: top;
        box-sizing: border-box;
    }
    .date_comm  input:disabled, .date_comm  input[disabled]{
      border-color: #ddd;
      color:#858585;
      background-color: #f9f9f9;
    }

    .date_comm input::-webkit-calendar-picker-indicator {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0);
      color: rgba(0,0,0,0);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="date_comm">
    <input style="background-color: #fff" type="date" title="연결할 label 태그가 없다면 title 속성은 필수로 넣어주세요.">
    <i class="fa-solid fa-calendar-lines"></i>
  </div>
  <div style="height:30px;margin-top:5px;width:170px;background:royalblue"></div>
