  <style>
    .date_comm{
      position: relative;
      color:#232323;
    }

    .date_comm  input{
        display: inline-flex;
        position: relative;
        width: 170px;
        height: 52px;
        padding: 15px 17px 14px;
        border:1px solid red;
        text-align: left;
        border-radius: 3px;
        font-size: 18px;
        line-height: 21px;
        color: #232323;
        vertical-align: top;
        box-sizing: border-box;
    }
    .date_comm  input:disabled, .date_comm  input[disabled]{
      border-color: #ddd;
      color:#858585;
      background-color: #f9f9f9;
    }

    .date_comm input::-webkit-calendar-picker-indicator {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0);
      color: rgba(0,0,0,0);
      cursor: pointer;
    }
    .file_comm{display:flex;gap:10px;position: relative}
    .file_comm label{min-width: 80px;border-radius: 3px}
    .file_comm input[type=file]:focus-visible ~ label{outline:#265DC5 auto 1px}
    .file_comm input[type=file]{position: absolute;top:0;left: 0;width:1px;height:1px;margin:0;padding:0;border:0;opacity: 0.001;cursor: pointer}
    .file_comm .inp_comm{overflow:hidden;text-overflow:ellipsis}
  </style>
</head>
<body>
  <div class="file_comm">
    <input type="text" class="inp_comm" readonly>
    <input type="file" id="inpFile">
    <label for="inpFile" class="btn btn5">File</label>

  <script>
  // File add
  $('.file_comm').each(function() {
    $(this).find('input[type="file"]').on('input', function() {
      const $self = $(this);
      const fileFullPath = $self.val();

      if ($self.prev('.inp_comm').length) {
        $self.prev('.inp_comm').val(fileFullPath.replace(/^.*[\\\/]/, ''));
      }
    });
  });
  </script>
